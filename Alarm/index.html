<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./css/alarm.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Alarm | Tháº£o</title>
  </head>
  <body>
    <!-- Homepage -->
    <div class="home-wrapper wrapper">
      <div class="clock-top">
        <p class="time">Local Time <b id="current-time">00:00:00</b></p>
        <p class="date" id="date">Thursday 11 January</p>
      </div>

      <div class="clock-bottom">
        <div class="clock-item" data-name="alarm">
          <div class="item-img">
            <img src="./img/alarm-fill.svg" alt="" />
          </div>
          <span> Alarm Clock </span>
        </div>
        <div class="clock-item" data-name="timer">
          <div class="item-img">
            <img src="./img/alarm.svg" alt="" />
          </div>
          <span> Timer </span>
        </div>
        <div class="clock-item" data-name="stopwatch">
          <div class="item-img">
            <img src="./img/stopwatch-fill.svg" alt="" />
          </div>
          <span> Stop Watch </span>
        </div>
        <div class="clock-item" data-name="world-clock">
          <div class="item-img">
            <img src="./img/clock.svg" alt="" />
          </div>
          <span> World Clock </span>
        </div>
      </div>
    </div>

    <!-- Alarm -->
    <div class="detail-wrapper alarm-wrapper wrapper" data-name="alarm">
      <div class="clock-top">
        <div class="clock-top-live">
          <div class="circle circle1" id="ss"><i></i></div>
          <div class="circle circle2" id="mm"><i></i></div>
          <div class="circle circle3" id="hh"><i></i></div>

          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
        <p class="time-alarm"></p>
      </div>

      <div class="clock-bottom"></div>
      <div class="add-alarm-btn">
        <img src="./img/alarm-fill.svg" alt="" />
        Add
      </div>
      <div class="homepage-btn">
        <img src="./img/back-arrow.svg" alt="" />
      </div>

      <div class="set-alarm-wrapper">
        <div class="set-alarm-box">
          <div class="set-hour">
            <label for="hours">Choose a hour:</label>
            <select data-name="hour" id="hours"></select>
          </div>

          <div class="set-minute">
            <label for="minutes">Choose a minute:</label>
            <select data-name="minute" id="minutes"></select>
          </div>

          <button class="set-alarm-btn">Set Alarm</button>
        </div>
      </div>
    </div>

    <!-- Timer -->
    <div class="timer-wrapper wrapper" data-name="timer">
      <div class="clock-top">
        <div class="clock-top-live">
          <img src="./img/timer-background.jpg" alt="" />
        </div>
        <p class="time-alarm">
          <span>Please Add The Time </span>
        </p>
      </div>

      <div class="clock-bottom"></div>
      <div class="timer-btns">
        <div class="add-alarm-btn timer-btn" style="--left: 25%">
          <img src="./img/alarm.svg" alt="" />
          Add
        </div>
        <div class="start-alarm-btn timer-btn" style="--left: 50%">Start</div>
        <div class="pause-alarm-btn timer-btn" style="--left: 75%">Pause</div>
      </div>
      <div class="homepage-btn">
        <img src="./img/back-arrow.svg" alt="" />
      </div>

      <div class="set-alarm-wrapper">
        <div class="set-alarm-box">
          <div class="set-hour">
            <label for="hours">Choose a hour:</label>
            <select data-name="hour" id="hours"></select>
          </div>

          <div class="set-minute">
            <label for="minutes">Choose a minute:</label>
            <select data-name="minute" id="minutes"></select>
          </div>

          <button class="set-alarm-btn">Set Alarm</button>
        </div>
      </div>
    </div>

    <!-- Stop Watch -->
    <div class="stop-watch wrapper" data-name="stopwatch">
      <div class="clock-top">
        <div class="clock-top-live">
          <img src="./img/stopWtach.png" alt="" />
        </div>
        <p class="time-alarm">
          <span>
            <span class="sec"> 00</span> <b>:</b> <span class="ms"> 00</span>
          </span>
        </p>
      </div>

      <div class="clock-bottom"></div>
      <div class="timer-btns">
        <div class="get-alarm-btn timer-btn" style="--left: 25%">Get</div>
        <div class="start-alarm-btn timer-btn" style="--left: 50%">Start</div>
        <div class="reset-alarm-btn timer-btn" style="--left: 75%">Reset</div>
      </div>
      <div class="homepage-btn">
        <img src="./img/back-arrow.svg" alt="" />
      </div>
    </div>

    <!-- World Clock -->
    <div class="world-clock wrapper" data-name="world-clock">
      <div class="clock-top">
        <form>
          <input
            type="text"
            name="name"
            placeholder="Search Country"
            autocomplete="off"
          />
          <button class="search-country">
            <img src="./img/search-icon.png" alt="" />
          </button>
        </form>
        <div class="list-country"></div>
        <div class="clock-top-live">
          <img src="./img/World-clock.png" alt="" />
        </div>
      </div>
      <div class="homepage-btn">
        <img src="./img/back-arrow.svg" alt="" />
      </div>

      <div class="clock-bottom">
        <div class="clock-item">
          <span>Search your country</span>
          <p class="time">
            <span>The time will</span>
            <span class="time-style"> auto update in 5 sec</span>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/alarm.js" type="module"></script>
  </body>
</html>
